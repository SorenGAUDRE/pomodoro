<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>POMODORO</title>
</head>
<body>
    <div class="container">
        <h1>POMODORO</h1>
        <div class="clock-container">
            <span class="encadrement" id="work">Travail</span>
            <span class="encadrement" id="break">Pause</span>
            <div class="clock">
                <svg class="clock-face" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" stroke="#333" stroke-width="2" fill="none"/>
                    
                </svg>
                <div id="time" class="time-display">25:00</div>
            </div>
        <div class="buttons">
            <button id="start">Démarrer</button>
            <button id="pause">Pause</button>
            <button id="reset">Réinitialiser</button>
        </div>
    </div>
</div>
</body>

</footer>
</html>
